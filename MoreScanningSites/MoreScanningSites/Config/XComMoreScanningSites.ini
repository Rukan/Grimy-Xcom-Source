[MoreScanningSites.MoreScanningSites_DefaultOps]
DIFFICULTY_MOD = -1 ; by default, decrease difficulty of scanning site missions by 1
DURATION_MULT = 3600.0 ; how long missions will stay on the board before they disappear
COUNTER_DARK_EVENTS = false ; should guerilla ops from scanning sites counter dark events?

; Multipliers for these 3 types of rewards from scanning site guerilla ops
SUPPLIES_REWARD_SCALAR = 0.375
INTEL_REWARD_SCALAR = 0.5
ALLOYSELERIUM_REWARD_SCALAR = 0.5
FLAVOR_TEXT = "Revealed by a recent scan"

