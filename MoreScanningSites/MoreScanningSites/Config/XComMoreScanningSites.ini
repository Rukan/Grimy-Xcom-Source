[MoreScanningSites.MoreScanningSites_ScreenListener]
MoreScanningSites_ScreenListener
; The maximum number of possible active scanning sites
NUM_SCANNING_SITES = 4

; Percentage of mod-added mission sites that will award missions
; Sites that aren't added by this mod, won't award missions
MISSION_SITE_RATE = 100

; DayMod is the number of days this POI's scanning time is increased or decreased
; Mission Names are hardcoded, don't use any besides the ones defined here
; An empty mission name means this reward will now be replaced by a guerilla op mission
+SCAN_TIMES=(POIName=POI_Scientist, DayMod=3, MissionName=GrimyOp_Scientist)
+SCAN_TIMES=(POIName=POI_Engineer, DayMod=4, MissionName=GrimyOp_Engineer)
+SCAN_TIMES=(POIName=POI_Supplies, DayMod=0, MissionName=GrimyOp_Supplies)
+SCAN_TIMES=(POIName=POI_Intel, DayMod=0, MissionName=GrimyOp_Intel)
+SCAN_TIMES=(POIName=POI_Alloys, DayMod=0, MissionName=GrimyOp_Alloys)
+SCAN_TIMES=(POIName=POI_AlloysElerium, DayMod=0, MissionName=GrimyOp_AlloysElerium)
+SCAN_TIMES=(POIName=POI_Rookies, DayMod=0, MissionName=GrimyOp_Rookies)
